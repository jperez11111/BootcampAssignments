<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .btn{
    border-radius: 0 !important;
}
body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .form-container {
            width: 500px; /* Set specific width */
            padding-bottom: 20%;
            padding-top: 20%;
        }

        .form-control::placeholder{ 
            color: green;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <form class="row g-4 justify-content-center bg-dark bg-gradient form-container">
      <div class="d-flex col-8">
      <button type="submit" class="btn btn-success w-100">Sign up</button>
      <button type="submit" class="btn btn-secondary w-100">Log In</button>
    </div>
      <h2 class="text-center text-white">Sign Up for Free</h2>
      <div class="col-md-4">
        <input type="text" placeholder="First Name*" class="form-control">
      </div>
      <div class="col-md-4">
        <input type="text" placeholder="Last Name*" class="form-control">
      </div>
      <div class="col-8">
      <input type="text" placeholder="Email Address*" class="form-control">
     </div>
     <div class="col-8">
      <input type="text" placeholder="Set A Password*" class="form-control">
     </div>
     <div class="col-8 d-flex">
      <button type="submit" class="btn btn-success w-100" style="font-size: 50px;">Get started</button>
    </div>
    </form>
</div>
</body>
</html>
